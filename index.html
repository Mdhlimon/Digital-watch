<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="time-container container">
        <span id="h" class="time">00</span>
        <span id="m" class="time">00</span>
        <span id="s" class="time">00</span>
        <span id="mile" class="time">00</span>
    </div>
    <div class="btn-container container">
        <button id="start-btn" class="btn" >Start</button>
        <button id="stop-btn"  class="btn" >Stop</button>
        <button id="reset-btn" class="btn" >Reset</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
